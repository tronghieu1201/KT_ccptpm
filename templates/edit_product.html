<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Edit Product</h1>
        <a href="/products" class="btn btn-secondary mb-3">Back to Product List</a>
        <form action="/products/edit/{{ product.id }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ product.price }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Current Image:</label>
                {% if product.image %}
                    <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}" class="img-thumbnail" style="max-width: 150px; display: block; margin-bottom: 10px;">
                {% else %}
                    <p>No image available</p>
                {% endif %}
                <label for="image" class="form-label">New Image (optional):</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Update Product</button>
        </form>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
